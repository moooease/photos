    <script type="text/javascript">
        $(document).ready(function () {
            $('.photos').slick({
                arrows: false,
                dots: false,
                infinite: true,
                speed: 300,
                fade: true,
                cssEase: 'linear',
                accessibility: true
            });
            $('.slider-nav').slick({
                slidesToShow: 6,
                slidesToScroll: 1,
                infinite: true,
                asNavFor: '.photos',
                arrows: false,
                dots: false,
                centerMode: true,
                centerPadding: '60px',
                focusOnSelect: true,
                variableWidth: true
            });
            $("#next").click(function () {
                $('.photos').slick('slickNext');
            });
        });
    </script>
    <script type="text/javascript">
        window.addEventListener("load", function () {
            const loader = document.querySelector(".loader");
            loader.className += " hidden";
        })

    </script>
    <script>
        function on() {
            document.getElementById("overlay").style.display = "block";
        }

        function off() {
            document.getElementById("overlay").style.display = "none";
